<div *ngIf="dataLoaded">
  <div class="container-fluid d-flex justify-content-around mt-4">
    <div class="w-75">
      <p-dropdown
        inputId="teamInput"
        [options]="teams"
        [(ngModel)]="selectedTeam"
        optionLabel="full_name"
        [style]="{ width: '100%' }"
      ></p-dropdown>
    </div>
    <button
      id="trackBtn"
      class="px-5"
      label="Track Team"
      pButton
      pRipple
      (click)="onClickTrackTeam()"
      [disabled]="disableTrackBtn"
    ></button>
  </div>
  <div
    *ngIf="showTeamDetails; else noData"
    class="container d-flex flex-wrap justify-content-between mt-3"
  >
    <app-team-details
      *ngFor="let team of selectedTeams"
      [teamDetails]="team"
      (removeTeam)="onRemoveTeam($event)"
    ></app-team-details>
  </div>
  <ng-template #noData>
    <div class="no-data">
      <h4>No data selected to be tracked yet !!</h4>
    </div>
  </ng-template>
</div>
