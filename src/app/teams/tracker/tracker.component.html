<div *ngIf="dataLoaded">
  <div class="container-fluid d-flex justify-content-around mt-4">
    <div class="w-75">
      <p-dropdown
        inputId="teamInput"
        [options]="teams"
        [(ngModel)]="selectedTeam"
        optionLabel="full_name"
        [style]="{ width: '100%' }"
      ></p-dropdown>
    </div>
    <button
      id="trackBtn"
      class="px-5"
      label="Track Team"
      pButton
      pRipple
      (click)="onClickTrackTeam()"
    ></button>
  </div>
</div>
